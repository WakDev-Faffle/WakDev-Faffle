    <style>
    #progress-block {
        display: block;

        border: none;
        overflow: hidden;

        height: 5rem;
        border-radius: 3rem;
        background-color: #8dd8fb;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        outline: 0 solid transparent;
        transition:
        border-radius 1s ease-in-out,
        height 1s ease-in-out,
        width 1s ease-in-out,
        box-shadow 1s ease-out;
    }
    .progress-bar, animation-progress {
        width: 100%;
        height: 100%;
        background-color: #1c99ff;
        border-radius: inherit;
        transform: translate(0px,0px);
        transition: 
        transform 1.25s ease-in-out;
    }
    .progress-bar:hover .animation-progress {
        transform: translate(-100%,0px);
    }
    #progress-block:hover,
    #progress-block:focus {
        border-radius: 10px;
        height: 95%;
        width: 97%;
        box-shadow: 2px 10px 10px rgb(0 0 0 / 45%);
    }
</style>
