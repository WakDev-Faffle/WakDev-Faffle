<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <style>
    body {
        background: #488984;
    }
    .page-All {
        font-family: carlito;
        text-align: center;
        padding: 0;
        margin: 0;
    }
    .page-All[alt="focus"] {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        margin-top: calc((12px + 708px) * -1);
        translate: 0px 409px;
        transition:
            1.2s background-color ease-in-out,
            1.2s filter ease-in-out,
            0.6s margin-top ease-out,
            0.6s translate ease-out;
    }
    .page-All[id="wallpaper-focus"] {
        background-color: transparent;
    }
    .page-All[id="star-tiles"] {
        background: transparent;
    }
    .page-All[id="shining-box"] {
        width: 125px;
        height: 125px;
        position: relative;
        top: calc(50% - (100% / 2 - 256px) + 43px / 2);
        left: 50%;
        translate: -50% -50%;
        animation:
            0.6s ease-in-out 0 3 normal none shining running;
    }
    .page-All[id="principal"] {
        overflow: hidden;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        row-gap: 12px;
    }
    .page-All[id="btn"] {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        width: 126px;
        height: 43px;
        top: 0px;
        left: 50%;
        border-width: 0;
        border-radius: 12px;
        background: transparent;
        transition:
            0.6s height ease-out,
            0.6s width ease-out,
            0.6s box-shadow ease-in-out;
    }
    .page-All[id="mouseSensor"] {
        width: 100%;
        height: 100%;
        position: relative;
        top: calc((300% + 126px) * -1);
        transition-duration: 0.6s;
        transition-timing-function: ease-out;
        transition-property: top;
    }
    .page-All[id="Mask"] {
        position: relative;
        width: 100%;
        height: 100%;
        background: rgb(0 23 34);
        transition: 1.2s background 0.5s ease-out;
    }
    .page-All[id="Mask2"] {
        position: relative;
        width: 100%;
        height: 100%;
        background: rgb(0 23 34);
        transition: 0.6s background ease-out;
    }
    .page-All[id="bolb"] {
        position: relative;
        width: 300%;
        height: 300%;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        background: radial-gradient(circle at center, transparent, rgb(0, 23, 34) 15%);
        transition-duration: 0.6s;
        transition-timing-function: ease-out;
        transition-property: left,top;
    }
    .page-All[id="wallpaper"] {
        z-index: -1;
        width: 100%;
        position: relative;
        top: -300%;
    }
    .page-All[id="container"] {
        font-size: 3.6rem;
        position: relative;
        max-width: 420px;
        color: white;
        z-index: -3;
        transition:
            1.2s filter ease-out,
            0.6s scale ease-out;
    }
/*Hover's transition*/
    .page-All[id="btn"]:hover {
        width: calc(126px * 3);
        height: calc(126px * 3);
        box-shadow: 0px 0px 1.25rem rgb(0 0 0);
    }
    .page-All[id="Mask"]:hover,.page-All[id="Mask2"]:hover {
        background: transparent;
    }
    .page-All[id="mouseSensor"]:hover {
        top: calc((300% + 126px * 3) * -1);;
    }
    .page-All[id="btn"]:hover ~ .page-All[alt="focus"] {
        margin-top: calc((12px + 708px) * -1);
        translate: 0px 241px;
    }
    .page-All[id="btn"]:hover ~ .page-All[id="wallpaper-focus"] {
        background-color: #00172ba6;
    }
    .page-All[id="btn"]:hover ~ .page-All[id="star-tiles"] {
        background: transparent;
    }
    .page-All[id="btn"]:hover ~ .page-All[focuseffect=""] {
        filter: blur(12px);
    }
    .page-All[id="btn"]:hover ~ .page-All[id="container"] {
        scale: 50%;
    }
/*Animations section*/
    @keyframes shining {
        from {
            width: 0px;
            height: 0px;
        }
        to {
            width: calc(126px * 9);
            height: calc(126px * 9);
        }
    }
</style>
</head><body>
    
    <div id="principal" class="page-All">
        <button id="btn" class="page-All">
    <div id="Mask" class="page-All">
    <div id="Mask2" class="page-All">
        <div id="bolb" class="page-All" style=""></div>
        <img src="./TestPourLes10KDePosts_files/MXs0Vlj-_400x400.jpg" id="wallpaper" class="page-All">
    <div id="mouseSensor" class="page-All"></div>
    </div>
</div>
</button>

    <div class="page-All" id="shining-box"></div>
</div><div id="container" focuseffect="" class="page-All">PK ça a supp please !</div></div>
