<script>
    ObjectV2 = function () {
        construct={};
        construct = {
            self: function f() {
                return this
            }
        };
        return construct;
    };
    ObjectV2.create = function (o,v) {
        construct={};
        if (typeof o == 'string') {
            construct = {
                self: function f() {
                    return this
                }
            };
            construct[o]=v;
            return construct;
        }
        else if (o.constructor===[].constructor && v.constructor===[].constructor) {
            construct = {
                self: function f() {
                    return this
                }
            };
            for (i=0;i<o.length;i++) {
                if (typeof o[i]=='string') {
                    construct[o[i]]=v[i];
                }
                else {
                    return console.error(Error('O or V item isn\'t a string type'));
                }
            };
            return construct;
        }
        else {
            return console.error(Error('NOPE!'));
        }
    };

    function runAnimationB15M(KeyframesGroup) {
        collection = ['opScreenElmnt','rideauFront1','rideauBack1','rideauFront2','rideauBack2','card1','card2','card3','card4']
        playAnimationList = {};
        for (let elmnt of collection) {
            console.log(elmnt);
            playAnimationList[elmnt] = new Animation(KeyframesGroup[elmnt].keyframeEffect,document.timeline);
            playAnimationList[elmnt].play();
        }
    };
    
    opScreenElmnt = new ObjectV2.create(['element','name'],[document.body.querySelector('div.AllBlockAnimation.openingScreen'),'opScreenElmnt']);
    ABAgroup = opScreenElmnt.element.children;
    rideauFront1 = new ObjectV2.create(['element','name'],[ABAgroup[0],'rideauFront1']);
    rideauBack1 = new ObjectV2.create(['element','name'],[ABAgroup[1],'rideauBack1']);
    rideauFront2 = new ObjectV2.create(['element','name'],[ABAgroup[2],'rideauFront2']);
    rideauBack2 = new ObjectV2.create(['element','name'],[ABAgroup[3],'rideauBack2']);
    card1 = new ObjectV2.create(['element','name'],[ABAgroup[4],'card1']);
    card2 = new ObjectV2.create(['element','name'],[ABAgroup[5],'card2']);
    card3 = new ObjectV2.create(['element','name'],[ABAgroup[6],'card3']);
    card4 = new ObjectV2.create(['element','name'],[ABAgroup[7],'card4']);
    listKeyframes = [];
    listKeyframes.push(
        {
            //Animation: Opening scene
            opScreenElmnt: new ObjectV2.create(['keyframeEffect','name'],[new KeyframeEffect(opScreenElmnt.element,{width:'650px',height:'650px'},{duration:2000,iterations:1,easing:'ease-in-out',fill:'forwards',direction:'normal'}),'opScreenElmnt']),
            rideauFront1: new ObjectV2.create(['keyframeEffect','name'],[new KeyframeEffect(rideauFront1.element,{transform:'translate(-50% ,-50%) rotate(90deg)'},{duration:1350,delay:400,iterations:1,easing:'ease-in-out',fill:'forwards',direction:'normal'}),'rideauFront1']),
            rideauBack1: new ObjectV2.create(['keyframeEffect','name'],[new KeyframeEffect(rideauBack1.element,{transform:'translate(-50% ,-50%) rotate(90deg)'},{duration:1350,delay:500,iterations:1,easing:'ease-in-out',fill:'forwards',direction:'normal'}),'rideauBack1']),
            rideauFront2: new ObjectV2.create(['keyframeEffect','name'],[new KeyframeEffect(rideauFront2.element,{transform:'translate(-50% ,-50%) rotate(-90deg)'},{duration:1350,delay:400,iterations:1,easing:'ease-in-out',fill:'forwards',direction:'normal'}),'rideauFront2']),
            rideauBack2: new ObjectV2.create(['keyframeEffect','name'],[new KeyframeEffect(rideauBack2.element,{transform:'translate(-50% ,-50%) rotate(-90deg)'},{duration:1350,delay:500,iterations:1,easing:'ease-in-out',fill:'forwards',direction:'normal'}),'rideauBack2']),
            card1: new ObjectV2.create(['keyframeEffect','name'],[new KeyframeEffect(card1.element,{}),'card1']),
            card2: new ObjectV2.create(['keyframeEffect','name'],[new KeyframeEffect(card2.element,{}),'card2']),
            card3: new ObjectV2.create(['keyframeEffect','name'],[new KeyframeEffect(card3.element,{}),'card3']),
            card4: new ObjectV2.create(['keyframeEffect','name'],[new KeyframeEffect(card4.element,{}),'card4']),
        }
    );
    
    function updateProgram() {
        tick = 0;
        LOOP = setInterval(
            ()=>{
                tick++
            },10
        );
    };
    updateProgram();
    runAnimationB15M(listKeyframes[0]);
</script>
